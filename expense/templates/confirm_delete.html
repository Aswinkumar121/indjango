{% extends 'layouts/main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h5 class="col-12 text-center fs-3 fw-bold">
                    Confirm Deletion
                </h5>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="card-text ">Are you sure you want to delete this expense?</p>
                </div>
            </div>           
            
            <div class="row">
                <div class="col-6 text-center">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </form>
                </div>
                <div class="col-6 text-center">
                    <a href="{% url 'expenselist' %}" class="btn btn-secondary">No</a>
                </div>
                    
               


            </div>
            
        </div>
    </div>
</div>
{% endblock content %}
